# =========================================================
# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼è¡¨ç¤ºåï¼ˆä¸€è¦§ã«å‡ºã‚‹åå‰ï¼‰
# =========================================================
name: "Run Selenium scraper (PR + Push to GAS)"
# å„å®Ÿè¡Œï¼ˆRunï¼‰ã®ã‚¿ã‚¤ãƒˆãƒ«ï¼ˆä»»æ„ï¼‰
run-name: "Run by ${{ github.actor }} â€¢ ${{ github.event_name }}"

# =========================================================
# æ‰‹å‹•å®Ÿè¡Œãƒˆãƒªã‚¬ï¼ˆworkflow_dispatchï¼‰
#   - ids ãŒæŒ‡å®šã•ã‚ŒãŸå ´åˆï¼šã‚·ãƒ¼ãƒˆã‹ã‚‰ã®å®Ÿè¡Œãƒ¢ãƒ¼ãƒ‰ï¼ˆCSVã¯ä½œã‚‰ãšã€è‡ªå‰ç”Ÿæˆï¼‰
#   - ids ãŒç©ºã®å ´åˆ      ï¼šãƒªãƒå†…ã® csv_path ã‚’ä½¿ç”¨ï¼ˆå¾“æ¥ãƒ¢ãƒ¼ãƒ‰ï¼‰
# =========================================================
on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "CSV path (default: accounts.csv)"
        required: false
        default: "accounts.csv"
      ids:
        description: "Account IDs (one per line). If set, overrides csv_path."
        required: false
        default: ""
      target:
        description: 'Where to write at GAS: "list" or "database"'
        required: false
        default: "database"
  # å®šæœŸå®Ÿè¡Œã—ãŸã„ãªã‚‰ cron ã‚’æœ‰åŠ¹åŒ–ï¼ˆä¾‹ã¯UTC 03:30=JST 12:30ï¼‰
  # schedule:
  #   - cron: "30 3 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    # =====================================================
    # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿/PR ä½œæˆã«å¿…è¦ãªæ¨©é™
    # =====================================================
    permissions:
      contents: write
      pull-requests: write

    steps:
      # ---------------------------------------------------
      # [STEP 1] ãƒªãƒã‚¸ãƒˆãƒªã®ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—
      # ---------------------------------------------------
      - name: â›³ Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------
      # [STEP 2] Python ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆ3.11ã€pipã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼‰
      # ---------------------------------------------------
      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ---------------------------------------------------
      # [STEP 3] ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆSelenium 4.24+ï¼‰
      # ---------------------------------------------------
      - name: ğŸ“¦ Install Python deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install "selenium>=4.24.0,<5"

      # ---------------------------------------------------
      # [STEP 4] Chrome ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆSeleniumãŒæ“ä½œã™ã‚‹å®Ÿãƒ–ãƒ©ã‚¦ã‚¶ï¼‰
      # ---------------------------------------------------
      - name: ğŸ§© Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # ---------------------------------------------------
      # [STEP 5] å¤ã„ chromedriver ã‚’PATHã‹ã‚‰é™¤å»ï¼ˆSelenium Managerã«ä»»ã›ã‚‹ï¼‰
      # ---------------------------------------------------
      - name: ğŸ§¹ Remove stale chromedriver from PATH
        run: |
          set -eux
          if command -v chromedriver; then
            echo "Found chromedriver at: $(which chromedriver)"
            sudo rm -f "$(which chromedriver)"
            echo "Removed stale chromedriver"
          else
            echo "No chromedriver in PATH"
          fi

      # ---------------------------------------------------
      # [STEP 6] ãƒãƒ¼ã‚¸ãƒ§ãƒ³æƒ…å ±ã®å‡ºåŠ›ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
      # ---------------------------------------------------
      - name: ğŸ” Show versions (debug)
        run: |
          set -eux
          which google-chrome || true
          google-chrome --version || true
          python -c "import selenium, platform; print('selenium', selenium.__version__); print(platform.platform())"

      # ---------------------------------------------------
      # [STEP 7] ã‚·ãƒ¼ãƒˆèµ·å‹•ãƒ¢ãƒ¼ãƒ‰ï¼ˆidsã‚ã‚Šï¼‰ã®ã¿ï¼š
      #          å—ã‘å–ã£ãŸ ids ã‹ã‚‰ accounts.csv ã‚’ç”Ÿæˆ
      #          â€»æ­£è¦åŒ–ã¯ GAS å´ã§å®Ÿæ–½ã™ã‚‹æƒ³å®šã€‚ã“ã“ã§ã¯ç©ºè¡Œé™¤å»ï¼†ãƒˆãƒªãƒ ã®ã¿ã€‚
      # ---------------------------------------------------
      - name: ğŸ§¾ Build accounts.csv from ids (no normalization, no Python)
        run: |
          set -eux
          echo "=== STEP 7: Build accounts.csv from ids (if provided) ==="
          IDS_INPUT="${{ github.event.inputs.ids }}"
          if [ -n "$IDS_INPUT" ]; then
            printf 'Account ID\n' > accounts.csv
            printf '%s\n' "$IDS_INPUT" \
            | tr -d '\r' \
            | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' \
            | awk 'NF' \
            | while IFS= read -r line; do
                esc="${line//\"/\"\"}"
                printf '"%s"\n' "$esc" >> accounts.csv
              done
            echo "Built accounts.csv from provided ids:"
            cat accounts.csv
          else
            echo "No ids provided; will use csv_path input in the next step."
          fi

      # ---------------------------------------------------
      # [STEP 8] ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ‘ãƒ¼å®Ÿè¡Œï¼š
      #          - ids ã‚ã‚Š  â†’ ç›´å‰ã«ç”Ÿæˆã—ãŸ accounts.csv ã‚’ä½¿ç”¨
      #          - ids ãªã—  â†’ inputs.csv_pathï¼ˆä¾‹: accounts.csvï¼‰ã‚’ä½¿ç”¨
      # ---------------------------------------------------
      - name: ğŸƒ Run scraper (main.py)
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          set -eux
          echo "=== STEP 8: Run main.py ==="
          if [ -n "${{ github.event.inputs.ids }}" ]; then
            CSV_PATH="accounts.csv"   # â† ã‚·ãƒ¼ãƒˆèµ·å‹•ï¼šãƒªãƒã®CSVã¯å‚ç…§ã—ãªã„
          else
            CSV_PATH="${{ github.event.inputs.csv_path || 'accounts.csv' }}"
          fi
          echo "Using CSV_PATH=$CSV_PATH"
          python main.py "$CSV_PATH"
          echo "--- head of updated CSV ---"
          head -n 5 "$CSV_PATH" || true

      # ---------------------------------------------------
      # [STEP 9] GAS ã« CSV ã‚’ Pushï¼ˆtoken èªè¨¼ï¼target æŒ‡å®šï¼‰
      #          - target = list     â†’ ã‚·ãƒ¼ãƒˆã€Œãƒªã‚¹ãƒˆã€Båˆ—ã«åæ˜ 
      #          - target = database â†’ ã‚·ãƒ¼ãƒˆã€Œãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã€ã«å…¨è²¼ã‚Š
      # ---------------------------------------------------
      - name: ğŸ“¤ Post CSV to GAS (token + target)
        if: always()
        env:
          GAS_ENDPOINT: ${{ secrets.GAS_ENDPOINT }}   # ä¾‹: https://script.google.com/macros/s/XXXX/exec
          GAS_TOKEN:    ${{ secrets.GAS_TOKEN }}      # GASå´ SHARED_TOKEN ã¨ä¸€è‡´ã•ã›ã‚‹
        run: |
          set -euo pipefail
          echo "=== STEP 9: Post CSV to GAS ==="

          command -v jq >/dev/null || (sudo apt-get update && sudo apt-get install -y jq)

          if [ -n "${{ github.event.inputs.ids }}" ]; then
            CSV_PATH="accounts.csv"
          else
            CSV_PATH="${{ github.event.inputs.csv_path || 'accounts.csv' }}"
          fi
          TARGET="${{ github.event.inputs.target || 'database' }}"

          # Secretsã®æœ«å°¾æ”¹è¡Œ/ç©ºç™½ã‚’é™¤å»
          GAS_ENDPOINT="$(printf '%s' "$GAS_ENDPOINT" | tr -d '\r\n' | sed 's/[[:space:]]\+$//')"
          GAS_TOKEN="$(printf '%s' "$GAS_TOKEN" | tr -d '\r\n')"

          # URL ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
          ENC_TOKEN=$(printf '%s' "$GAS_TOKEN" | jq -sRr @uri)
          ENC_TARGET=$(printf '%s' "$TARGET" | jq -sRr @uri)

          # CSVå…¨æ–‡ã‚’ JSON ã® csvText ã«è©°ã‚ã‚‹
          jq -Rs '{csvText: .}' < "$CSV_PATH" > payload.json

          # token ã¨ target ã‚’ã‚¯ã‚¨ãƒªã«ä»˜ä¸
          if echo "$GAS_ENDPOINT" | grep -q '?'; then
            URL="${GAS_ENDPOINT}&token=${ENC_TOKEN}&target=${ENC_TARGET}"
          else
            URL="${GAS_ENDPOINT}?token=${ENC_TOKEN}&target=${ENC_TARGET}"
          fi

          echo "Posting to: $URL"
          POST_CODE=$(curl -sS -o /dev/null -D headers.txt -w "%{http_code}" \
            -X POST "$URL" \
            -H "Content-Type: application/json" \
            --data-binary @payload.json)
          echo "POST HTTP $POST_CODE"

          # 302 ã®å ´åˆã¯ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆå…ˆã‚‚ç¢ºèªã—ã¦ãƒ­ã‚°ã«æ®‹ã™
          LOC=$(grep -i '^Location:' headers.txt | awk '{print $2}' | tr -d '\r')
          if [ -n "${LOC:-}" ]; then
            GET_CODE=$(curl -sS -o response.json -w "%{http_code}" "$LOC")
            echo "GET HTTP $GET_CODE"
            echo "Response body:" && cat response.json || true
          fi

          if [ "$POST_CODE" != "200" ] && [ "$POST_CODE" != "302" ]; then
            echo "::error::GAS POST returned HTTP $POST_CODE"
            exit 1
          fi

      # ---------------------------------------------------
      # [STEP 10] ç”ŸæˆCSVã‚’ Artifact ã¨ã—ã¦ä¿ç®¡ï¼ˆãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨é€”ï¼‰
      # ---------------------------------------------------
      - name: ğŸ“¦ Upload artifact (accounts.csv)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accounts.csv
          path: |
            ${{ github.event.inputs.ids && 'accounts.csv' || (github.event.inputs.csv_path || 'accounts.csv') }}

      # ---------------------------------------------------
      # [STEP 11] PRä½œæˆï¼ˆids ãŒç©ºã®ã¨ãã®ã¿ï¼ãƒªãƒé‹ç”¨ãƒ¢ãƒ¼ãƒ‰ï¼‰
      # ---------------------------------------------------
      - name: ğŸ”€ Create Pull Request (only when csv_path mode)
        if: ${{ !github.event.inputs.ids }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update accounts.csv via CI"
          title: "Update accounts.csv"
          body: "CI updated accounts.csv"
          branch: "ci/update-accounts-csv"
          delete-branch: true
          add-paths: |
            ${{ github.event.inputs.csv_path || 'accounts.csv' }}
