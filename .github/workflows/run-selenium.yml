name: Run Selenium scraper

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: 'CSV path'
        required: false
        default: 'accounts.csv'
  schedule:
    # 毎日 03:30 UTC 実行（JST 12:30）
    - cron: '30 3 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 結果をコミットする場合に必要

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'
            cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Chrome本体をセットアップ
      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      # ChromedriverをPATHに追加
      - name: Setup Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Run script
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          python main.py "${{ github.event.inputs.csv_path || 'accounts.csv' }}"

      # ① 結果CSVを成果物に添付（ダウンロード派はこちら）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: accounts.csv
          path: accounts.csv

      # ② 直接コミットしてリポジトリに反映（こちらもしたい場合）
      - name: Commit & push updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add accounts.csv
          git commit -m "Update accounts.csv via CI" || echo "No changes"
          git push
