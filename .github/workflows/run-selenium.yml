name: Run Selenium scraper

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: 'CSV path'
        required: false
        default: 'accounts.csv'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          if [ -f "${{ github.event.inputs.csv_path || 'accounts.csv' }}" ]; then
            echo "CSV found:" ${{ github.event.inputs.csv_path || 'accounts.csv' }}
            head -n 5 ${{ github.event.inputs.csv_path || 'accounts.csv' }}
          else
            echo "CSV NOT FOUND"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.23.1

      # Chrome本体だけ入れる（Selenium Managerで自動的に適合したDriverを取らせる）
      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show versions (debug)
        run: |
          which google-chrome || true
          google-chrome --version || true
          python -c "import selenium, platform; print('selenium', selenium.__version__); print(platform.platform())"

      - name: Run script
        env:
          CHROME_PATH: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          set -x
          python main.py "${{ github.event.inputs.csv_path || 'accounts.csv' }}" 2>&1 | tee run.log

      # 失敗してもログを見たいので成果物を必ず残す
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: |
            run.log
            accounts.csv
